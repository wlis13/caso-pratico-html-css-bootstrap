  <main class="container mt-5">
    <h1>Contactos</h1>

    <form id="contactForm">
      <div class="row">
        <div class="col-md-6">
          <label>Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>

        <div class="col-md-6">
          <label>Apelido</label>
          <input type="text" class="form-control" id="apelido">
        </div>
      </div>

      <label class="mt-3">Data de nascimento</label>
      <input type="date" class="form-control" id="data">

      <label class="mt-3">Email</label>
      <input type="email" class="form-control" id="email">

      <label class="mt-3">Telefone</label>
      <input type="tel" class="form-control" id="telefone">

      <label class="mt-3">Mensagem</label>
      <textarea class="form-control" id="mensagem"></textarea>

      <button class="btn btn-dark mt-3">Enviar</button>
      <p id="sucesso" class="text-success mt-3"></p>
    </form>
